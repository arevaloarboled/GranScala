<form method="POST" action="../rest/rest.php/signin" enctype="multipart/form-data">
<div layout="column" layout-align="center center" layout-fill="layout-fill">
  <div layout="column" class="loginBox md-whiteframe-12dp">
    <md-toolbar md-colors="{background: 'grey-900'}">
      <h2 class="md-toolbar-tools"><span>Bienvenido!</span></h2>
    </md-toolbar>
    <md-content layout="column" class="md-padding">
      <md-input-container>
        <label>Nombre de usuario</label>
        <input type="text" ng-model="usuario" name="usuario" required/>
      </md-input-container>
      <md-button class="md-raised md-primary" ng-click="ver_user()">Verificar usuario disponible</md-button>
      <md-input-container>
        <label>Contrase√±a</label>
        <input type="password" ng-model="pass" name="pass" required/>
      </md-input-container>
      <md-input-container>
        <label>Nombre</label>
        <input type="text" ng-model="nombre" name="nombre" required/>
      </md-input-container>
      <md-input-container>
        <label>Apellido</label>
        <input type="text" ng-model="appellido" name="appellido" required/>
      </md-input-container>
      <md-input-container>
        <label>Fecha de nacimiento</label>
        <input type="date" ng-model="fecha" name="fecha" required/>
      </md-input-container>
      <md-input-container>
        <label>Universidad</label>
        <input type="text" ng-model="universidad" name="universidad" required/>
      </md-input-container>
      <md-input-container>
        <label>Carrera</label>
        <input type="text" ng-model="carrera" name="carrera" required/>
      </md-input-container>
      <md-input-container>
        <label>Correo</label>
        <input type="email" ng-model="correo" name="correo" required/>
      </md-input-container>
      <md-input-container>
        <label>Numero celular</label>
        <input type="number" ng-model="numero" name="numero" required/>
      </md-input-container>
      <md-input-container>
          <label>Pais</label>
          <md-select ng-model="paiss">
            <md-option value="null" ng-selected="true">Any</md-option>
            <md-option ng-repeat="pais in paises" value="{{pais.idpais}}">{{pais.nombre}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Ciudad</label>
          <md-select ng-model="ciudad" name="ciudad" required>
            <md-option ng-show="ciudad.pais_idpais == paiss || paiss=='null' " ng-repeat="ciudad in ciudades" value="{{ciudad.idCiudad}}">{{ciudad.nombre}}</md-option>
          </md-select>
      </md-input-container>
      <label>Certificado de estudio (subir una foto)</label>
      <input type="file" name="file"  accept="image/*">
      <div layout="row" layout-align="end center" style="padding-top:20px;">
        <md-button class="md-raised md-primary" type="submit" name="submit" ng-click="send()">Enviar</md-button>
      </div>
    </md-content>
  </div>
</div>
</form>
